<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="logo.png" alt="odin logo">
            <h1>Odin</h1>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></div>
    </aside>
    <main>
        <div class="top">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </h2>
            <h2>
                You know you want to.
            </h2>
        </div>
        <form action="" method="post">
            <p>Let's do this!</p>
            <fieldset>
                <div class="input">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="input">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone">Phone</label>
                    <input type="phone" name="phone" id="phone">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required minlength="8">
                </div>
                <div class="input" id="check">
                    <label for="confirm">Confirm password</label>
                    <input type="password" name="confirm" id="confirm" required>
                    <div id="div"></div>
                </div>
            </fieldset>
        </form>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="./index.html">Log in</a></p>
        </div>
    </main>
    <script>

document.querySelectorAll('input').forEach(item => {
    item.addEventListener('focus', event => {
        item.classList.add('active');
    })
});

const password = document.getElementById('password');
const conf = document.getElementById('confirm');

const match = document.getElementById('div');

conf.addEventListener('keyup', () => {
    if (conf.value == password.value) {
        match.textContent = '';
        password.setCustomValidity('');
        conf.setCustomValidity('')
    } else {
        match.textContent = 'The passwords do not match';
        password.setCustomValidity('invalid password')
        conf.setCustomValidity('invalid password')
    }
})

password.addEventListener('keyup', () => {
    if (conf.value == password.value) {
        match.textContent = '';
        password.setCustomValidity('');
        conf.setCustomValidity('');
    } else {
        match.textContent = 'The passwords do not match';
        password.setCustomValidity('invalid password');
        conf.setCustomValidity('invalid password');
    }
})

    </script>
</body>
</html>
